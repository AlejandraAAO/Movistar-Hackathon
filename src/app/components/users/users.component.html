<main class="main">
  <nav class="navbar  navbar-dark">
    <div class="mx-auto text-center">
      <h5>Bienvenida a tu recibo
        <b>Movistar Hogar</b>
      </h5>
      <p>Noviembre, 2018</p>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div>
          <h3 class="text-center title pt-5 mx-auto">Â¡Hola, {{ name }}! </h3>
          <h4 class="text-center title justify mx-auto">
            Tu monto total a pagar es
            <b> s/401.9</b>.
          </h4>
        </div>
        <br>
        <div *ngFor="let item of arrPaquete;">
          <ngb-accordion #acc="ngbAccordion" activeIds="1-header">
            <ngb-panel id="{{item.codigoUnico}}">
              <ng-template ngbPanelTitle>
                <div class="d-flex justify-content-between">
                  <h4 class="title titulo">
                    <strong>{{ item.paquete.nombre}}</strong>
                  </h4>
                  <img src="assets/img/mouse@2x.png" alt="" width="30px" height="30px">
                  <img src="assets/img/fijo@2x.png" alt="" width="30px" height="30px">
                  <img src="assets/img/grupo1.png" alt="" width="30px" height="30px">
                  <h4 class="title titulo">{{ item.paquete.precio }} </h4>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <ng-container>
                  <div class="card">
                    <div class="card-body" *ngFor="let x of item.paquete.productos">
                      <ng-container *ngIf="x !== undefined">
                        <div class="custom-control ">
                          <h5> {{ x.descripcion }}</h5>
                          <h5> s/ {{ x.precio }}</h5>
                        </div>
                      </ng-container>
                    </div>
                  </div>

                  <div class="d-flex flex-row-reverse pt-5 ">
                    <div class="col-11">
                      <div id="accordion">
                        <div class="card">
                          <div class="card-header text-center">
                            <div class="row">
                              <div class="col-10">
                                <h3 class="title adicional">Cargos adicionales</h3>
                              </div>

                              <div class="col-2">
                                <button class="btn" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                                  <i class="fas fa-chevron-down"></i>
                                </button>
                              </div>
                            </div>

                          </div>

                          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                              <app-pay [producto]="item.adicionales"></app-pay>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </ng-container>

              </ng-template>
            </ngb-panel>
          </ngb-accordion>

        </div>

      </div>
    </div>
    <br />

  </div>
</main>
